server {
    listen ${PORT};  # Замість статичного порту 8080 використовується змінна PORT, надана Heroku
    location / {
        root   /usr/share/nginx/html;  # Коренева папка для статичних файлів
        index  index.html index.htm;  # Файли за замовчуванням
        try_files $uri $uri/ /index.html;  # Для SPA (Single Page Application)
    }
}
